name: bench

on:
  pull_request:
  push:
    branches: [main]

jobs:
  sigmaris-bench:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile (sanity)
        run: python -m compileall -q sigmaris_core/persona_core

      - name: Run benchmark
        run: python tools/bench/run_bench.py

