# Fly.io app config for Sigmaris backend (FastAPI)
# Deploy from repo root with the provided Dockerfile.

app = "sigmaris-backend"
primary_region = "nrt"

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "15s"
    method = "GET"
    path = "/docs"
    timeout = "3s"

