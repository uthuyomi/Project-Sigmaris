<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0f14"/>
      <stop offset="1" stop-color="#101a2a"/>
    </linearGradient>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff7ad9"/>
      <stop offset="0.55" stop-color="#9b7bff"/>
      <stop offset="1" stop-color="#4c7cf7"/>
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="25%" r="60%">
      <stop offset="0" stop-color="#4c7cf7" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="16" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <g filter="url(#shadow)">
    <rect x="80" y="90" width="1040" height="450" rx="36" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
    <g transform="translate(130 160)">
      <g transform="translate(0 6)">
        <circle cx="62" cy="62" r="62" fill="rgba(255,255,255,0.08)"/>
        <path
          d="M62 6c31 0 56 25 56 56s-25 56-56 56S6 93 6 62 31 6 62 6zm0 22c-19 0-34 15-34 34s15 34 34 34 34-15 34-34-15-34-34-34z"
          fill="url(#g)"
          fill-rule="evenodd"
        />
      </g>

      <text x="150" y="70" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, Helvetica, Arial" font-size="64" font-weight="800" fill="#e6eef4">
        Touhou Talk
      </text>
      <text x="150" y="125" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, Helvetica, Arial" font-size="26" fill="rgba(230,238,244,0.78)">
