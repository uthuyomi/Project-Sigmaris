# Fly.io app config for deploying **sigmaris_core only**.
#
# Usage:
#   cd sigmaris_core
#   fly deploy
#
# Note:
# - This fly.toml intentionally lives under sigmaris_core so the build context does not include other apps (touhou-talk-ui, sigmaris-os, etc.).

app = "project-sigmaris"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"
  memory_mb = 1024

